<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ninjas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">

            <form class="col-md-6" method="post">
                <h1>Become a Ninja</h1>
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input required type="text" class="form-control" name="first_name" id="first_name">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input required type="text" class="form-control" name="last_name" id="last_name">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea required class="form-control" name="description" id="description" rows="5"></textarea>
                </div>
                <button type="submit" class="btn btn-default">Add Ninja</button>
            </form>

            <div class="current-ninjas col-md-6">
                <h1>Current Ninjas</h1>
            </div>

        </div> <!-- end container div -->

        <!--*******************LOAD SCRIPTS*******************-->
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Bootstrap JS -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
 
        <!-- Main JS -->
        <script src="main.js"></script>
    </body>
</html>
